<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Class 18 Basic Crud App</title>

  <!--* BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!--* BOOTSTRAP-ICONS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- ************************************************************************ -->
  <!--* **************** MODAL TEMPLATE ****************** -->
  <div class="modal fade" id="addUser" tabindex="-1" aria-labelledby="addUserLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title" id="addUserLabel"></h2>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="form">
            <div class="mb-3">
              <label for="name" class="form-label">Enter Name</label>
              <input type="text" class="form-control" id="name" name="name" aria-describedby="emailHelp"
                placeholder="Talha Dar" />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp"
                placeholder="talhadar13579@gmail.com" />
            </div>
            <div class="mb-3">
              <label for="address" class="form-label">Address</label>
              <input type="text" class="form-control" id="address" name="address"
                placeholder="Street No X House No Y" />
            </div>
            <div class="mb-3">
              <label for="contact" class="form-label">Contact</label>
              <input type="number" class="form-control" id="contact" name="contact" placeholder="+923*********" />
              <div class="mb-3" style="display: none;">
                <label for="id" class="form-label">id</label>
                <input type="text" class="form-control id" name="id" />
              </div>
              <button type="submit" class="btn btn-primary my-4" data-bs-dismiss="modal" id="button_action"></button>
          </form>
        </div>
      </div>
    </div>
  </div>
  </div>

  <div class="modal fade" id="loader_modal" tabindex="-1" aria-labelledby="addUserLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">

      <div class="modal-content text-white" style="background-color: transparent; border: none;">
        <div class="text-center p-5 m-5">
          <div class="spinner-border" role="status">
            <span class="sr-only"></span>
          </div>
          <span class="ms-4" id="Loading_text">Loading</span>
          <button type="button" id="loader_close_btn" data-bs-dismiss="modal" style="display: none;">Close</button>
        </div>
      </div>
    </div>
  </div>
  </div>

  <button id="loader_btn" type="button" data-bs-toggle="modal" data-bs-target="#loader_modal"
    style="display: none;"></button>

  <!-- ************************************************************************ -->
  <!--* **************** NAVBAR ****************** -->

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
    <div class="container">
      <a class="navbar-brand" href="/users">Crud App</a>

      <img src="./22200408.jpg" alt="Add User" style="height: 50px; width: 50px; border-radius: 50%; cursor: pointer"
        class="ms-auto" id="addBtn" type="button" data-bs-toggle="modal" data-bs-target="#addUser" />
    </div>
  </nav>

  <div class="container my-5">
    <table class="table table-sm" id="table">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">Address</th>
          <th scope="col">Contact</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td colspan="6" class="text-center p-5">
            <div class="spinner-border" role="status">
              <span class="sr-only"></span>
            </div>
            <span class="ms-5">Loading users Please Wait.....</span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

  <script src="script.js"></script>
</body>

</html>
