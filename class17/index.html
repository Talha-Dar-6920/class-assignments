<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class 18 Basic Crud App</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- ************************************************************************ -->
    <!--* **************** MODAL TEMPLATE ****************** -->
    <div
      class="modal fade"
      id="addUser"
      tabindex="-1"
      aria-labelledby="addUserLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title" id="addUserLabel"></h2>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="form">
              <div class="mb-3">
                <label for="name" class="form-label">Enter Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  name="name"
                  aria-describedby="emailHelp"
                  placeholder="Talha Dar"
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  aria-describedby="emailHelp"
                  placeholder="talhadar13579@gmail.com"
                />
              </div>
              <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input
                  type="text"
                  class="form-control"
                  id="address"
                  name="address"
                  placeholder="Street No X House No Y"
                />
              </div>
              <div class="mb-3">
                <label for="contact" class="form-label">Contact</label>
                <input
                  type="number"
                  class="form-control"
                  id="contact"
                  name="contact"
                  placeholder="+923*********"
                />
              </div>
              <button type="submit" class="btn btn-primary" data-bs-dismiss="modal"
              id="button_action"></button>
            </form>
          </div>
          </div>
        </div>
      </div>
    </div>

    <!-- ************************************************************************ -->
    <!--* **************** NAVBAR ****************** -->

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
      <div class="container">
        <a class="navbar-brand" href="/users">Crud App</a>

        <img
          src="./22200408.jpg"
          alt="Add User"
          style="height: 50px; width: 50px; border-radius: 50%; cursor: pointer"
          class="ms-auto"
          id="addBtn"
          type="button"
          data-bs-toggle="modal"
          data-bs-target="#addUser"
        />
      </div>
    </nav>

    <div class="container my-5">
      <table class="table table-sm" id="table">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Address</th>
            <th scope="col">Contact</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="script.js"></script>
  </body>
</html>
